<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header>
            <button id="addTask" class="add-btn">+</button>
            <h1>Welcome to my Streak Counter</h1>
        </header>
        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <h2>Please Add A Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name:</label>
                        <input type="text" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="url" id="imageUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" required max="">
                    </div>
                    <button type="submit" class="submit-btn">Add Activity</button>
                </form>
            </div>
        </div>
        <div id="viewTaskModal" class="modal">
            <div class="modal-content">
                <button class="close">Close</button>
                <div id="taskDetails"></div>
            </div>
        </div>
        <div id="validationMessage" class="validation-message"></div>
        <div id="activitiesContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
